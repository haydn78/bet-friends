<div class="container">
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6">
						<a href="#" class="active" id="login-form-link">Welcome to Bet-ur-mates</a>
					</div>
				</div>
				<hr>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">

						<form (submit)="loginUser($event)">
							<div class="form-group">
								<input type="text" class="form-control"  [(ngModel)]="user.name" placeholder="name" />
								<input type="email" class="form-control" [(ngModel)]="user.email" placeholder="email"/>
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" tabindex="4"
											class="form-control btn" value="Login">
									</div>
								</div>
							</div>
						</form>


					</div>
				</div>
			</div>
		</div>
	</div>
</div>
